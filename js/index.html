<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Francis Genome Visualization - Categorization</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src='main.js'></script>
</head>

<body>
    <div class="content">
        <h1>Protein Category Visualization</h1>
        <div id="data-graph"></div>
        <aside id="data-filters">
           <h3>Active Filters</h3>
        </aside>
        <h2>Filters</h2>
        <div class="flex-grid">
            <div class="column">
                <h3>Category</h3>
                <input type="search" size=16></input>
                <div id="data-category">
                </div>
            </div>
            <div class="column">
                <h3>Subcategory</h3>
                <input type="search" size=16></input>
                <div id="data-subcategory">
                </div>
            </div>
            <div class="column">
                <h3>Subsystem</h3>
                <input type="search" size=16></input>
                <div id="data-subsystem">
                </div>
            </div>
            <div class="column">
                <h3>Role</h3>
                <input type="search" size=16></input>
                <div id="data-role">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
